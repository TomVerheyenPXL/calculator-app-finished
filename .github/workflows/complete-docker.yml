name: Docker Example

on:
  workflow_dispatch:

jobs:
  docker_build:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Checkout de repository
      - name: Checkout
        uses: actions/checkout@v3

      # Stap 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Stap 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Stap 4: Run unit tests
      - name: Run unit tests
        run: npm test -- --reporter=spec

      # Stap 5: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Stap 6: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t myusername/myapp:latest .

      # Stap 7: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push myusername/myapp:latest
