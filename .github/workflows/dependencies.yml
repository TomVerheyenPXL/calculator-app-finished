name: Dependencies Example

on: workflow_dispatch

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install dependencies
        run: npm install 

      - name: verificatie
        run: ls -alhR
